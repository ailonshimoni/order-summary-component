<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>


  <div class="card-container">
    <img src="images/illustration-hero.svg" alt="A person enjoys music." class="card-image">
    <div class="card-content">
      <div class="card-text">
        <h2>Order Summary</h2>
        <p class="card-text__p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card-subscription">
        <div class="card-subscription__left">
          <img src="images/icon-music.svg" alt="music icon" class="music-image">
          <div class="plan">
            <p style="font-weight: bold;">Annual Plan</p>
            <p class="price-for-year">$59.99/year</p>
          </div>
       
        </div>
           <a href="#" class="change-link">Change</a>

      </div>
      <div class="card-buttons">
          <button class="payment-btn btn">Proceed to Payment</button>
          <button class="cancel-btn btn">Cancel Order</button>
        </div>
    </div>
  </div>

  
</body>
</html>
